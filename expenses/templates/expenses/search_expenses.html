{% extends "expenses/base.html" %}

{% block content%}
  <div class="container">        
        <table class="table table-striped table-hover table-borderless mt-5">
          <thead class="table-dark">
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            {% for expense in expenses %}
              <tr>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td><a href="{% url 'expense-detail' expense.id %}">{{ expense.description }}</a></td>
                <td>{{ expense.amount }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4">No expenses found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
    
{% endblock content %}
